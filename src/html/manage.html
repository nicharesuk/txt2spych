<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta -->
        <meta charset="utf-8" />

        <!-- style -->
        <style type="text/css">@import url("../css/manage.css");</style>

        <!-- script -->
        <script type="text/javascript" src="../js/manage.js"></script>

        <title>Gumshoe: Property Room</title>

    </head>
    <body>
        <header>

            <!-- logo -->
            <a id="logo" href="https://github.com/S489/gumshoe"></a>

            <!-- shameless -->
            <p id="plug">
                Handcrafted with good intentions &amp; <i>S489</i>
            </p>

            <!-- refinement -->
            <input id="refineTxt" type="text" autofocus="autofocus" />

        </header>

        <!-- the log -->
        <ul id="recordList"></ul>

        <footer>

            <!-- record count -->
            <p>Showing <b id="counter">0</b> record(s)</p>

            <!-- delete records -->
            <button id="deleteBtn" type="button">Delete Record(s)</button>

            <!-- change passcode -->
            <button id="passcodeBtn" type="button">Change Passcode</button>

        </footer>
    </body>
</html>
